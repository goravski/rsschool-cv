<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Pets</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
</head>
<body>
<header class="header-start">
    <div class="wrapper">
        <section class="logo__header-start">
            <h2 class="logo-title">Cozy House</h2>
            <h4 class="logo-subtitle">Shelter for pets in Boston</h4>
        </section>
        <nav class="header__navigation">
            <ul class="navigation">
                <li>About the shelter</li>
                <li>Our pets</li>
                <li>Help the shelter</li>
                <li>Contacts</li>
            </ul>
        </nav>
    </div>
</header>
<div class="pets-our">
    <div class="pets-our__pets-content">

    </div>

</div>
<footer class="footer-main">
    <div class="wrapper">
        <div class="footer-main__footer-content">
            <div class="footer-main__footer-contact">
                <h3>For questions and suggestions</h3>
                <div class="footer-main__email">
                    <a href="">
                        <span class="ico ico-email"></span>
                        <a href="tel:+13 674 567 75 54">+13 674 567 75 54</a>
                    </a>
                </div>
                <div class="footer-main__phone">
                    <a href="">
                        <span class="ico ico-phone"></span>
                        <a href="mailto:email@shelter.com">email@shelter.com</a>
                    </a>
                </div>
            </div>
            <div class="footer-main__footer-location">
                <h3>We are waiting for your visit</h3>
                <div class="footer-main__boston">
                    <span class="ico ico-location"></span>
                    <h4>1 Central Street, Boston (entrance from the store)</h4>
                </div>
                <div class="footer-main__london">
                    <span class="ico ico-location"></span>
                    <h4>18 South Park, London</h4>
                </div>
            </div>
            <div class="footer-main__footer-image-pet">
                <img src="image/petFooter.png" alt="Pet footer image">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
